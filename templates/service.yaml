apiVersion: v1
kind: Service
metadata:
  name: {{ include "emqx.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "emqx.name" . }}
    helm.sh/chart: {{ include "emqx.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  sessionAffinity: None
  clusterIP: None
  ports:
  - name: mqtt
    port: {{ .Values.service.mqtt | default 1883 }}
    protocol: TCP
    targetPort: mqtt
  - name: mqttssl
    port: {{ .Values.service.mqttssl | default 8883 }}
    protocol: TCP
    targetPort: mqttssl
  - name: mgmt
    port: {{ .Values.service.mgmt | default 8081 }}
    protocol: TCP
    targetPort: mgmt
  - name: ws
    port: {{ .Values.service.ws | default 8083 }}
    protocol: TCP
    targetPort: ws
  - name: wss
    port: {{ .Values.service.wss | default 8084 }}
    protocol: TCP
    targetPort: wss
  - name: dashboard
    port: {{ .Values.service.dashboard | default 18083 }}
    protocol: TCP
    targetPort: dashboard
  - name: ekka
    port: 4370
    protocol: TCP
    targetPort: ekka
  selector:
    app.kubernetes.io/name: {{ include "emqx.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
